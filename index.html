<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse News App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #e1f5fe;
        --accent-color:  #e1f5fe;
       --bg-color: #e1f5fe;  /* f0f2f5 */
        --card-bg: #ffffff;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: var(--bg-color); 
        margin: 0; 
        color: #333;
    }

    .top-bar {
    display: flex;
    justify-content: flex-end; 
    padding: 10px 20px;
    margin-bottom: -20px; 
    }

    #loginLink {
        text-decoration: none;
        color: #555;
        font-size: 0.9rem;
        font-weight: 600;
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    #loginLink:hover {
        color: #3498db;
    }

      img{
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

      header { 
            text-align: center; 
        padding: 40px 20px; 
        /* background: linear-gradient(135deg, var(--primary-color), #4ca1af);  */
        background-color: #e1f5fe;
        color: white; 
        border-radius: 15px; 
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }

   header h1 {
    font-size: 3rem;
    font-weight: 800;
    text-transform: uppercase;
    background: linear-gradient(to right, #fff, #3498db);
    color: #333;
   
    letter-spacing: -1px;
    margin-bottom: 10px;
}

  
    #newsContainer { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
        gap: 25px; 
    }

    .news-card { 
        background: var(--card-bg); 
        padding: 20px; 
        border-radius: 12px; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s ease;
        border-left: 5px solid var(--accent-color);
    }
.news-card:hover { 
    transform: scale(1.03); 
    background-color:#e1f5fe;
    box-shadow: 0 15px 30px rgba(2, 136, 209, 0.5); 
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* حركة "Bounce" ناعمة */
}

    .news-card h3 { font-size: 1.1rem; margin-bottom: 15px; line-height: 1.4; }

    .news-card p { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 10px; }

    .news-grid{
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
        gap: 20px;
        padding: 20px;
        background-color:  #e1f5fe;
        transition: all 0.4s ease;
    }

    .section-tag { 
        display: inline-block; 
        background: #e1f5fe; 
        color: #0288d1; 
        padding: 4px 10px; 
        border-radius: 5px; 
        font-size: 0.75rem; 
        font-weight: bold;
        margin-bottom: 10px;
    }

   
.read-more {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #0288d1;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: bold;
    text-align: center;
    transition: background 0.3s ease;
}

.read-more:hover {
    background-color: #01579b; 
    box-shadow: 0 4px 15px rgba(1, 87, 155, 0.4);
}
    #loader { font-weight: bold; color: var(--primary-color); }


.menu ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.menu a {
    text-decoration: none;
    color: #333;
    padding: 10px 18px;
    border-radius: 25px;
    font-size: 0.9rem;
    transition: 0.3s;
    display: inline-block;
    white-space: nowrap; 
}

/* --- Media Query --- */
@media (max-width: 600px) {
    .menu ul {
        gap: 8px;
        justify-content: center;
    }

    .menu a {
        padding: 8px 12px; 
        font-size: 0.8rem; 
    }
    
    header h1 {
        font-size: 2rem;
    }
}
.menu a:hover {
    background: white;
    color:rgb(68, 116, 207);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(1, 87, 155, 0.4);

}

.menu a:active, .menu a.selected {
    background: #ffffff;
    color: var(--primary-color);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}


    .mn-6 a{ box-shadow:0 10px 22px rgba(0,0,0,.28) }
    .mn-6 a:hover{ transform: translateY(-1px) }


/* Style for modal registation */

.modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    backdrop-filter: blur(8px); /* تأثير الضباب على الخلفية */
}


.registration-card {
    background: #ffffff;
    padding: 0; 
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    position: relative;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    overflow: hidden; 
    font-family: 'Segoe UI', sans-serif;
}

.modal-header {
    background: linear-gradient(135deg, #3498db, #2c3e50);
    padding: 30px;
    color: white;
    text-align: center;
}

.modal-header h1 {
    margin: 0;
    font-size: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* جسم الفورم */
.modal-body {
    padding: 30px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #f0f0f0;
    border-radius: 10px;
    font-size: 1rem;
    transition: 0.3s;
    outline: none;
}

.input-group input:focus {
    border-color: #3498db;
    background-color: #f7f9fc;
}

/* زر Get Started */
.submit-btn {
    width: 100%;
    padding: 15px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.submit-btn:hover {
    background: #34495e;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* زر الإغلاق الذكي */
.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
}

.welcome-msg {
    font-weight: bold;
    color: #2c3e50;
    background: #e1f5fe;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    border: 1px solid #b3e5fc;
}

.date-time {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.85rem;
    color: #555; 
    font-family: 'monospace'; 
    background: rgba(0,0,0,0.05); 
    padding: 5px 12px;
    border-radius: 15px;
    margin-right: auto;
}

.date-time i {
    color: #3498db; 
}

</style>
</head>
<body>
      <!-- The main page -->
<div class="container">
    <header>
        <div class="top-bar">
             <div id="dateTime" class="date-time">
                
            </div>
            <div id="userProfile" class="user-info">
                <a href="#" onclick="openRegisterModal()" id="loginLink">
                    <i class="fas fa-user-circle"></i>Sign In | Register
                </a>
            </div>
        </div>
       <h1>The Pulse <span>News</span></h1>
        
      <div class="cell"><div class="title"></div>
        <nav class="menu mn-6" aria-label="Menu 6">
         <ul>
        <li><a href="#" onclick="getNews()" id="fetchBtn">All News</a></li>
        <li><a href="#" onclick="getNews('world')">World</a></li>
        <li><a href="#" onclick="getNews('technology')">Technology</a></li>
        <li><a href="#" onclick="getNews('politics')">Politics</a></li>
        <li><a href="#" onclick="getNews('business')">Business</a></li>
        

    </ul>
    </nav>
      </div>

    </header>

    <div id="loader"></div>

  <div id="newsContainer" class="news-grid">
    <div class="news-card">
       
    </div>
</div>
</div>

<!-- Modal registration -->
<div id="modalOverlay" class="modal-overlay">
    <div class="registration-card">
        <button id="closeModal" class="close-btn">&times;</button>
        
        <div class="modal-header">
            <h1>Create Account</h1>
            <p style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px;">Be part of The Pulse News</p>
        </div>
        
        <div class="modal-body">
            <form id="registrationForm">
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" name="fullname" placeholder="fullname" required>
                </div>
                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn">Get Started</button>
            </form>
        </div>
    </div>
</div>


<script>
   
// For load the user porfile

window.addEventListener("DOMContentLoaded",()=>{
    const savedUser=localStorage.getItem("userAccount");
    if(savedUser){
        const data=JSON.parse(savedUser);
         userProfile.innerHTML = `<span class="welcome-msg">Welcome, ${data.name}</span>`;
         if(loginLink) loginLink.style.display = 'none';
    }
})

// JS for the main page and date time

    const fetchBtn = document.getElementById('fetchBtn');
    const newsContainer = document.getElementById('newsContainer');
    const loader=document.getElementById("loader");
    const dateTime=document.getElementById("dateTime");

    function updateDateTime(){
        const date=new Date();
        dateTime.innerHTML = `<i class="far fa-clock"></i> ${date.toLocaleString()}`;
    }

  
    async function getNews(sectionName=null) {
       loader.textContent="Loading news...";
       try{
         
        let apiURL;
        if(!sectionName){
             apiURL = "https://content.guardianapis.com/search?api-key=784a185c-155b-4e1a-b42f-5d455f03c7cc&show-fields=thumbnail&page-size=50";
       }else{
             apiURL = `https://content.guardianapis.com/search?api-key=784a185c-155b-4e1a-b42f-5d455f03c7cc&show-fields=thumbnail&page-size=50&section=${sectionName}`;

       }

       const resp=await fetch(apiURL);
       if(!resp.ok){
        console.error("Server error.",resp.status)
       }
       const data = await resp.json();
       const result=data.response.results;

       newsContainer.innerHTML=``;
        if(result){
         result.forEach(r=>{
            const image=r.fields? r.fields.thumbnail:'https://via.placeholder.com/300x200?text=No+Image';
       const article= `
        <div class="news-card">
         <img src="${image}" alt="news image" style="width:100%; border-radius:8px; margin-bottom:10px;"> 
         <h3>${r.webTitle}</h3>
         <p>Section: ${r.sectionName}</p>
         <p>Publication Date: ${r.webPublicationDate}</p>
         <a href="${r.webUrl}" target="_blank" rel="noopener noreferrer" class="read-more">Read full article</a>
     
         </div>
        `
         newsContainer.innerHTML+=article;
       })}else{
        console.error("Result not found");
       }

       }catch(error){
        console.error(error.message);
       }
       finally{
         loader.textContent="";
       }

    }

    // JS for modal registration

    const loginLink=document.getElementById("loginLink");
    const modalOverlay=document.querySelector(".modal-overlay");
    const regForm=document.getElementById("registrationForm");
    const closeBtn=document.getElementById("closeModal");
    const userProfile=document.getElementById("userProfile")

    const form=new FormData(regForm);

    function openRegisterModal(){
        modalOverlay.style.display = 'flex';
    }

    closeBtn.addEventListener("click",()=>{
        modalOverlay.style.display = 'none';
    })


    regForm.addEventListener('submit',(e)=>{
        e.preventDefault();
        const form=new FormData(regForm);
       
         const fullname=form.get('fullname');
         const email=form.get('email');
         const password = form.get('password');
        try{
         const user={
            name:fullname,
            email:email
        }

         localStorage.setItem("userAccount",JSON.stringify(user));
         
         modalOverlay.style.display = 'none';

         userProfile.innerHTML = `<span class="welcome-msg">Welcome, ${fullname}</span>`;

        }catch(erorr){
          console.error("Erorr: ",error.message);
        }

    })

   getNews();
   updateDateTime();

   setInterval(updateDateTime,1000);
</script>

<footer style="background: #3e82c6; color: white; padding: 30px; text-align: center; margin-top: 50px; border-radius: 20px 20px 0 0;">
<p>&copy; 2026 The Pulse News - Your daily source of truth</p>
<div style="font-size: 1.2rem; gap: 15px; display: flex; justify-content: center; margin-top: 10px;">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
</div>
</footer>
</body>
</html>
